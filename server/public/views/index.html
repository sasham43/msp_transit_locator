<!DOCTYPE html>
<html ng-app="transitApp">
  <head>
    <meta charset="utf-8">
    <title>Minneapolis Transit</title>

    <!-- Libraries -->
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyB4sLHNoVaZXg41IyAwcH0zdWrv0OgH9ZM"></script>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />


    <!-- Custom -->
    <script src="assets/scripts/client.min.js"></script>
    <link rel="stylesheet" href="assets/styles/style.css" />


  </head>
  <body ng-controller="LocationController as vm">
    <div class="row header">
      <h1 id="headerText">FindABus</h1>
      <div id="noBusFound" ng-show="vm.noBuses">No Buses Found :(</div>
    </div>

    <div class="row">
      <form class="col-md-12 col-log-12">
        <button class="col-md-6 input-lg btn btn-warning" id="getBusButton" ng-click="vm.getVehicleLocations()">Locate Buses</button>
        <div class="selectContainer col-md-6 col-lg-6">
          <label class="sr-only">Select Bus Route</label>
          <select id="routeSelect" class="form-control input-lg col-md-6" ng-model="vm.routeOptions.selectedOption" ng-options="option.name for option in vm.routeOptions.availableOptions track by option.id">

          </select>
        </div>

      </form>
    </div>


    <ng-map id="map" center="minneapolis, mn" zoom="10"></ng-map>


  </body>
</html>
