<!DOCTYPE html>
<html ng-app="transitApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>MSP Transit Locator</title>

    <!-- Libraries -->
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyB4sLHNoVaZXg41IyAwcH0zdWrv0OgH9ZM"></script>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />


    <!-- Custom -->
    <script src="assets/scripts/client.min.js"></script>
    <link rel="stylesheet" href="assets/styles/style.css" />


  </head>
  <body ng-controller="LocationController as vm">
    <div class="row header">
      <h1 id="headerText">MSP Transit Locator</h1>
      <div id="noBusFound" ng-show="vm.noBuses">No Buses Found :(</div>
    </div>

    <div class="row">
      <button class="col-md-6 col-sm-12 col-xs-12 btn btn-info locationButton" ng-click="vm.getLocation()">Where Am I?</button>
    </div>

    <div class="row">
      <button class="col-md-6 col-sm-12 btn btn-success locationButton" ng-click="vm.nearMe()">Near Me</button>
    </div>

    <div class="row formContainer">
      <form class="col-md-12 col-log-12" ng-submit="vm.getVehicleLocations()">
        <input type="submit" value="Locate Buses" class="col-xs-12 col-sm-12 col-md-6 input-lg btn btn-warning" id="getBusButton" />
        <div class="selectContainer col-sm-12 col-md-6 col-lg-6">
          <label class="sr-only">Select Bus Route</label>
          <select id="routeSelect" class="form-control input-lg col-md-6 col-xs-12 col-sm-12" ng-init="vm.routeOptions.selectedOption" ng-model="vm.routeOptions.selectedOption" ng-options="option.name for option in vm.routeOptions.availableOptions track by option.id">

          </select>
        </div>

      </form>
    </div>


    <ng-map class="col-xs-12 col-sm-12 col-md-12" id="map" center="minneapolis, mn" zoom="10"></ng-map>


  </body>
</html>
